variables:
  in_vars:
    - "extra_3d_cli"      # Cloud ice content
    - "extra_3d_clw"      # Cloud liquid water content
    - "extra_3d_hus"      # Specific humidity
    - "extra_3d_qs"         # snow
    - "toa"               # Top of atmosphere
    - "extra_2d_albedo"   # Surface albedo
    - "o3"                # Ozone concentration
    - "cl"                # Cloud fraction
    - "rho"               # Air density
    - "extra_3d_ta"       # Air temperature
  out_vars:
    - "tend_ta_rsw"       # Tendency of temperature due to shortwave radiation
                          # actually in this case it is just cloud effects on heating rate. 
                          # see more details in model. It is just to make it compatible with 
                          # postprocessing layer
  extra_in:
    - "tend_ta_rsw_cs"    # Tendency of temperature due to shortwave radiation
    - "q"                 # Total water content hus + cli + clw
    - "cvair"             # Conversion factor for W/m^2 to K/day
    - "vweights"
    - "rsds"              # Surface downwelling shortwave radiation
    - "rsut"              # Top of atmosphere upwelling shortwave radiation
  diagnostics:
    - "extra_2d_prw"      # Precipitable water
    - "extra_2d_iwp"      # Vertically integrated cloud ice
    - "extra_2d_lwp"      # Vertically integrated cloud liquid
    - "clt"               # Total cloud cover
    - "cosmu0"
    - "pr"
    
